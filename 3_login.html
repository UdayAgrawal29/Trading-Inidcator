<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    
    body {
      height: 100vh;
      display: flex;
    }
    
    .left-panel {
      width: 50%;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #0c2261;
      color: white;
    }
    
    .right-panel {
      width: 50%;
      background-color: #0a1433;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 40px;
      font-weight: normal;
      color: white;
    }
    
    .social-icons {
      position: absolute;
      top: 60px;
      right: 55%;
    }
    
    .social-icon {
      color: #8094c9;
      margin-left: 15px;
      text-decoration: none;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-size: 12px;
      font-weight: bold;
      color: #8094c9;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      border: none;
      background-color: rgba(255, 255, 255, 0.05);
      font-size: 16px;
      outline: none;
      color: white;
    }
    
    .signin-button {
      width: 100%;
      padding: 15px;
      border-radius: 25px;
      border: none;
      background-color: #0d8aff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .remember {
      display: flex;
      align-items: center;
    }
    
    .remember input {
      margin-right: 8px;
      accent-color: #0d8aff;
    }
    
    .remember label {
      text-transform: none;
      font-weight: normal;
      color: #8094c9;
    }
    
    .forgot {
      color: #0d8aff;
      text-decoration: none;
    }
    
    .welcome-text {
      font-size: 28px;
      margin-bottom: 15px;
    }
    
    .no-account {
      margin-bottom: 20px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .signup-button {
      padding: 10px 30px;
      border-radius: 25px;
      border: 1px solid #0d8aff;
      background: transparent;
      color: #0d8aff;
      font-size: 14px;
      cursor: pointer;
    }
    
    .google-button {
      width: 100%;
      padding: 13px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .google-icon {
      margin-right: 10px;
    }
    
    .signup-link {
      color: #0d8aff;
      text-decoration: none;
    }
    
    .help-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d8aff;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .help-icon {
      margin-right: 5px;
    }
    
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .left-panel, .right-panel {
        width: 100%;
      }
      
      .left-panel {
        padding: 30px;
      }
      
      .social-icons {
        position: static;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1>Sign In</h1>
    
    <div class="social-icons">
      <a href="#" class="social-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
        </svg>
      </a>
      <a href="#" class="social-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
        </svg>
      </a>
    </div>
    
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      
      <button type="submit" class="signin-button">Sign In</button>
      
      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Remember Me</label>
        </div>
        <a href="#" class="forgot">Forgot Password</a>
      </div>
    </form>
  </div>
  
  <div class="right-panel">
    <h2 class="welcome-text">Welcome to login</h2>
    <p class="no-account">Don't have an account?</p>
    <button class="signup-button">Sign Up</button>
    
    <div style="width: 80%; margin-top: 30px;">
      <button class="google-button">
        <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
        </svg>
        Sign in with Google
      </button>
    </div>
    
    
  </div>
  
  <!-- Help Button -->
  <button class="help-button">
    <svg class="help-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    I Need Help
  </button>
  <script>
   
    document.querySelectorAll(".signup-button").forEach(button => {
    button.addEventListener("click", function () {
        window.location.href = "4_signup.html";
    });
});

  </script>
</body>
</html
