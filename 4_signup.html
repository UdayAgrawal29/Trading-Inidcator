<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #0a1c47;
            color: white;
        }
        
        .left-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .right-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #071232;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }
        
        label {
            display: block;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
            color: #8a9cc0;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #0095ff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #007bff;
        }
        
        .btn-outline {
            background-color: transparent;
            border: 1px solid #0095ff;
            margin-top: 10px;
        }
        
        .btn-outline:hover {
            background-color: rgba(0, 149, 255, 0.1);
        }
        
        .btn-google {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .btn-google img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        
        .btn-google:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .links a {
            color: #0095ff;
            text-decoration: none;
        }
        
        .social-icons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 40px;
        }
        
        .social-icons a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .welcome-text h2 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .welcome-text p {
            color: #8a9cc0;
            margin-bottom: 30px;
        }
        
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0095ff;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .help-button img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-panel, .right-panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        
        <h1>Sign Up</h1>
        
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms" style="text-transform: none; margin-bottom: 0;">I agree to the Terms and Conditions</label>
            </div>
            
            <button type="submit" class="btn">Sign Up</button>
        </form>
        
        <div class="links">
            <span>Already have an account? <a href="#">Sign In</a></span>
        </div>
    </div>
    
    <div class="right-panel">
        <div class="welcome-text">
            <h2>Welcome to our platform</h2>
            <p>Already have an account?</p>
            <button class="btn btn-outline">Sign In</button>
        </div>
        
        <button class="btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google Logo" width="50">
            Sign up with Google
        </button>
    </div>
    
    <button class="help-button">
        <span>I Need Help</span>
    </button>
    <script SRC="5_VALIDATION.JS"></script>
</body>
</html>
